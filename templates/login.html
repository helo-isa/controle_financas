<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="all">
        <div class="left">
            <h1 style="color: white;">BEM-VINDO!</h1>
            <div class="inputs" id="lfi">
                <input type="text" class="base_input" placeholder="Usuário" name="usuario">
                <input type="password" class="base_input" placeholder="Senha" name="senha">
            </div>
            <div class="logo logoleft"></div>
            <button class="white_base_button" onclick="loginb()">Login</button>
        </div>
        <div class="right">
            <h1 class="title">Crie uma conta</h1>
            <div class="inputs" id="rgi">
                <input type="text" class="base_input" placeholder="Usuário" name="usuario">
                <input type="password" class="base_input" placeholder="Senha" name="senha">
            </div>
            <div class="logo logoright"></div>
            <div class="box-cad">
                <button class="green_base_button" onclick="cadb()">Cadastrar</button>
            </div>
        </div>
    </div>

</body>
</html>
